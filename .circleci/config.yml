version: 2

references:
  workspace_root: &workspace_root
    /tmp/workspace
    
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

#------------------------------------------------------------------------------        
workflows:
  version: 2
  default:
    jobs:
      - run-prepare-image
      - publish-github-release:
          requires:
            - run-prepare-image


# TODO: prepare this one
