#------------------------------------------------------------------------------        
jobs:
#------------------------------------------------------------------------------        
  run-prepare-image:
    docker:
      - image: gpmontt/dockertutorialinstallation

    enviroment:
    working_directory: ~/circleci-demo-workflows
    
    build:
      branches:
        only: 
          - master
          - /rc-.*/  
        ignore:
          - develop
          - /feature-.*/

    resource_class: medium

    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-demo-workflows
      - run:
          name: building crosscompiler
          command: |
            set +e
            echo Running CrossCompiler
            apt-get update && rm -rf /var/lib/apt/lists/*
            ls -lah
            #cd qt5pibuilder
            #bash ./build
            #ls -lah
            #echo print temporal file under /tmp
      - persist_to_workspace:
          root: *workspace_root
          paths: 
            - qt5pibuilder/build          
             


  publish-github-release:
    docker:
      - image: circleci/golang:1.8   
    steps:
      - *attach_workspace
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ls -l /tmp/workspace 
            echo "CIRCLE_TAG=${CIRCLE_TAG}"
            echo "GITHUB_TOKEN=${GITHUB_TOKEN}"
            echo "CIRCLE_PROJECT_USERNAME=${CIRCLE_PROJECT_USERNAME}"
            echo "CIRCLE_PROJECT_REPONAME=${CIRCLE_PROJECT_REPONAME}"
            echo "CIRCLE_SHA1=${CIRCLE_SHA1}"
            VERSION=file_$(date +%Y-%m-%d)
            echo "VERSION=${VERSION}"
            #            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete -replace $VERSION$TAG /tmp/workspace/

            
  
